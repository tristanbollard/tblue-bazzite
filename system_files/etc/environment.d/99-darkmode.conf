# Dark Mode Configuration - System-wide defaults

# GTK dark mode
GTK_THEME=Adwaita:dark
GTK_THEME_PREFER_DARK_FROM_SETTINGS=1

# Qt dark mode
QT_STYLE_OVERRIDE=adwaita-dark
QT_QPA_PLATFORMTHEME=qt5ct

# Additional GTK settings
GTK4_THEME=Adwaita:dark
COLORFGBG="15;0"

# Ensure dark mode in file dialogs
GTK_FILE_CHOOSER_PREFER_DARK_THEME=1

