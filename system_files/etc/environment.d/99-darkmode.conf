# Dark Mode Configuration - System-wide defaults

# GTK dark mode
GTK_THEME=Adwaita:dark
GTK_THEME_PREFER_DARK_FROM_SETTINGS=1

# Qt dark mode - use qt5ct for configuration
QT_QPA_PLATFORMTHEME=qt5ct

# Additional GTK settings
GTK4_THEME=Adwaita:dark
COLORFGBG="15;0"

# Ensure dark mode in file dialogs
GTK_FILE_CHOOSER_PREFER_DARK_THEME=1

# Electron apps (VS Code, Discord, etc.) dark mode
FORCE_COLOR_PROFILE=dark
ELECTRON_FORCE_DARK_MODE=1

# GNOME color scheme preference
GNOME_SHELL_EXTENSION_UUID=user-theme@gnome-shell-extensions.gcampax.github.com

