# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf
$Scripts = $HOME/.config/hypr/scripts
general {
    grace = 1
    fractional_scaling = 2
    immediate_render = true
}

background {
    # NOTE: use only 1 path
    path = ~/.config/hypr/wallust/current_wallpaper.png # current wallpaper
    color = rgb(0,0,0)
    blur_size = 3
    blur_passes = 2
    noise = 0.0117
    contrast = 1.3
    brightness = 0.8
    vibrancy = 0.21
    vibrancy_darkness = 0.0
}

label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%M')"
    color = $color7
    font_size = 180
    font_family = JetBrainsMono Nerd Font ExtraBold
    position = 0, -80
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%H')"
    color = $color13
    font_size = 180
    font_family = JetBrainsMono Nerd Font ExtraBold
    position = 0, 140
    halign = center
    valign = center
}

# Password input field at the bottom
input-field {
    monitor =
    size = 350, 60
    outline_thickness = 2
    outer_color = $color13
    inner_color = $background
    font_color = $foreground
    font_family = JetBrainsMono Nerd Font Bold
    placeholder_text = ðŸ”’ Type Password
    hide_input = false
    position = 0, 120
    halign = center
    valign = bottom
}



# Keyboard LAYOUT
label {
    monitor =
    text = $LAYOUT
    color = $color13
    font_size = 16
    font_family = Victor Mono Bold Oblique
    position = 0, -20
    halign = center
    valign = top
}

# uptime
label {
    monitor =
    text = cmd[update:60000] echo "<b> "$(uptime -p || $Scripts/UptimeNixOS.sh)" </b>"
    color = $color13
    font_size = 20
    font_family = Victor Mono Bold Oblique
    position = -40, 40
    halign = right
    valign = bottom
}

# weather edit the scripts for locations
# weather scripts are located in ~/.config/hypr/UserScripts Weather.sh and/or Weather.py
# see https://github.com/JaKooLit/Hyprland-Dots/wiki/TIPS#%EF%B8%8F-weather-app-related-for-waybar-and-hyprlock
label {
    monitor =
    text = cmd[update:3600000] [ -f "$HOME/.cache/.weather_cache" ] && cat  "$HOME/.cache/.weather_cache"
    color = $color13
    font_size = 20
    font_family = Victor Mono Bold Oblique
    position = 40, 40
    halign = left
    valign = bottom
}
