# Kitty configuration - dark mode defaults
include dracula.conf

# Font
font_family      Liberation Mono
font_size        11

# Enable symbol font fallback
symbol_map U+E0A0-U+E0A3,U+E0B0-U+E0BF,U+E0C0-U+E0C8,U+E0CA,U+E0CC-U+E0D4,U+E200-U+E2A9,U+E300-U+E3E3,U+E5FA-U+E6B1,U+E700-U+E7C5,U+EA60-U+EBEB,U+F000-U+F2E0,U+F300-U+F372,U+F400-U+F532,U+F0001-U+F1AF0 Symbols Nerd Font Mono

# Disable ligatures for better compatibility
disable_ligatures always

# Window
window_padding_width 8
window_margin_width  0
active_border_color   #bd93f9
inactive_border_color #44475a

# Background opacity for dark mode
background_opacity 0.95

# Cursor
cursor_shape     block
cursor_blink_interval 0

# Bell
enable_audio_bell no

# Scrollback
scrollback_lines 4000

# URL detection
detect_urls yes
url_style curly

# Confirm before closing window with multiple tabs
confirm_os_window_close 0

