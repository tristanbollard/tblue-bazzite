# Type, Path, Mode, User, Group, Age, Argument
# Create /etc/firstboot.d if missing
D /etc/firstboot.d 0755 root root -
# Ensure /etc/skel/.oh-my-zsh exists for new users
D /etc/skel/.oh-my-zsh 0755 root root -
# Ensure /etc/skel/.config/Code/User exists
D /etc/skel/.config/Code/User 0755 root root -
